repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version
    rev: v0.11.6
    hooks:
      # Run the linter
      - id: ruff
        args: [ --fix, --exit-non-zero-on-fix ]
      # Run the formatter
      - id: ruff-format
  # Codespell for spell checking
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        exclude_types: ["xml"] # ignore sample xml file
        exclude: '\.ipynb$|passim_output/.*|alignment_sentence_pairs\.csv' # ignore jupyter notebooks, passim output data, and alignment data
exclude: 'notebooks/.*'
